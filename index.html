<!DOCTYPE HTML>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">

  <body>
    <header class="page-header">
      <div class="page-header__wrapper">
        <p class="page-header__name">konstantin.nagornov</p>
        <ul class="page-header__social social">
          <li>
            <a class="social__button social__button--email" href="mailto:konstantin.nagornov@gmail.com">
              <span class="visually-hidden">My e-mail</span>
            </a>
          </li>
          <li>
            <a class="social__button social__button--telegram" href="https://t.me/woodsmoke">
              <span class="visually-hidden">My Telegram account</span>
            </a>
          </li>
          <li>
            <a class="social__button social__button--github" href="https://github.com/knagornov">
              <span class="visually-hidden">My GitHub account</span>
            </a>

    <main class="main-page">
      <h1 class="visually-hidden">Konstantin Nagornov. Portfolio</h1>
      <ul class="main-page__works works">
        <li class="works__item">
          <a class="works__link" href="portfolio/cat-energy/index.html" target="_blank">

              <source media="(min-width: 768px) and (max-width: 1299px)" srcset="img/cat-energy-tablet@1x.jpg 1x, img/cat-energy-tablet@2x.jpg 2x">

        </li>
        <li class="works__item">
          <a class="works__link" href="portfolio/device/index.html" target="_blank"> 
            <picture>
              <source media="(min-width: 768px) and (max-width: 1299px)" srcset="img/device-tablet@1x.jpg 1x, img/device-tablet@2x.jpg 2x">
              <img class="works__image" src="img/device@1x.jpg" srcset="img/device@2x.jpg 2x" alt="">
            </picture>
            <span class="works__title">Device</span>
            <span class="works__description">Main page and monopods</span>
          </a>
        </li>
